<a href="/{{ include.newsletter.permalink }}" class="relative rounded-lg border border-gray-300 bg-white shadow-sm flex space-x-3 hover:border-gray-400 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
  <div class="hidden sm:flex flex-shrink-0 items-center justify-center w-16 bg-blue-500 text-blue-100 text-xl font-medium rounded-l-md">
    {{ include.newsletter.edition }}
  </div>
  <div class="flex-1 min-w-0 py-3 space-y-1 pr-2">
    <p class="text-base font-medium text-gray-900">
      <span class="sm:hidden text-gray-700">{{ include.newsletter.edition }} - </span>
      {{ include.newsletter.date | date: '%B %-d, %Y' }}
    </p>
    <p class="text-sm text-gray-500">
      {{ include.newsletter.description }}
    </p>
  </div>
</a>
