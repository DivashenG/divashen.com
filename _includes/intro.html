<div class="max-w-3xl mx-auto px-4">
  <p class="text-xl md:text-2xl tracking-tight font-light text-gray-700">{{ site.data.intro.intro }}</p>

  <div class="md:flex md:items-center md:justify-between mb-16">
    <h2 class="text-2xl sm:text-3xl leading-9 sm:leading-10 font-extrabold tracking-tight text-gray-900 mt-8 mb-4">
      {{ site.data.intro.hero-1 }}
      <br>
      <span class="text-xl sm:text-2xl text-primary-600">{{ site.data.intro.hero-2 }}</span>
    </h2>
    <div class="flex lg:flex-shrink-0">
      <div class="inline-flex rounded-md shadow">
        <a href="mailto:{{ site.author.email }}" class="no-underline inline-flex items-center justify-center px-4 md:px-5 py-2 md:py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-primary-600 hover:bg-primary-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
          <span class="mr-4">{% include icons/mail.html size=6 %}</span>
          {{ site.data.intro.cta }}
        </a>
      </div>
    </div>
  </div>
</div>
